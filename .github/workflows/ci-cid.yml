name: CI/CD Pipeline

on:
  push:
    branches: 
      - main

jobs:
  build-project:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.11'
      
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Shell Script and tests
      run: |
        sh ./project/tests.sh
